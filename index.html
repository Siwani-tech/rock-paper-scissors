<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="headingproperty">

        </div>
        <h1 class="glow">Let's Play Rock Paper Scissors</h1>
        <button class="gameButton" id="rock"  onclick="numberOfRounds(`Rock`)">Rock</button>
        <button class="gameButton" id="paper" onclick="numberOfRounds(`Paper`)">Paper</button>
        <button class="gameButton" id="scissor" onclick="numberOfRounds(`Scissors`)">Scissor</button>
        
        <div id="result">Result:</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
